<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="cont">
        <div class="log">
            <div class="field">
                <h1>Signup</h1>
                Name:<br>
                <input type="name" placeholder="Name" id="name" max-length="30" size="18" required><br>
                Email:<br>
                <input type="email" placeholder="Email" id="mail" max-length="30" size="18"required><br>
                Password:<br>
                <input type="password" placeholder="Password" id="pass" max-length="30" size="18" required>
                <br>
                <button type="button" id="submit" onclick="signup()">Sumbit</button>
                <br>
                <p>&copy; Hammad Hassan &reg;</p>
            </div>
    </div>

<script src="app.js"></script>
</body>
</html>
